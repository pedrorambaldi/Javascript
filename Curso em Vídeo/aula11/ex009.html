<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste Nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>

    <script>
        function mostrar() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var país = String(txtn.value)

            res.innerHTML = `<p> Você vive em <strong>${país}</strong> </p>`
            if (país == 'Brasil') {
                res.innerHTML += '<p> Você é <strong>Brasileiro!</strong> </p>'
            } else
            res.innerHTML += '<p> Você é estrangeiro!</p>'
        }
    </script>
</body>
</html>
